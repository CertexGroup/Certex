
<template name="createCertificate">
    {{>nav}}

  <div class="container">
    <h2>Create Certificate</h2>
    <div class="row">
        <form class="new-cert col s12">
            <div class="row">
              {{> publicKeyInput}}
            </div>
            <div class="row">
              <div class="input-field col s12 m6">
              <select>
                {{#each certificateTemplates}}
                  {{> certificateTemplate}}
                {{/each}}
              </select>
              <label>Template</label>
              </div>
              <div class="input-field col s12 m6">
                  <select>
                    {{#each certificateCategories}}
                      {{> category}}
                    {{/each}}
                  </select>
                  <label>Category</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12">
                {{> fileInput}}
              </div>
            </div>
            <div class="row">
              {{> dateInput}}
            </div>

            <div class="row">
              {{> descriptionInput}}
            </div>

            {{> floatingButtonCreateCertificate}}
        </form>
    </div>
  </div>
</template>

<template name="publicKeyInput">
  <div class="input-field col s12 m6">
      <input disabled type="text" id="publicKeyHost" class="validate" name="publicKeyHost" value="{{publicKeyHost}}" />
      <label for="publicKeyHost" class="active">Your Public Key</label>
  </div>
  <div class="input-field col s12 m6">
      <input type="text" id="publicKeyGuest" class="validate" name="publicKeyGuest" />
      <label for="publicKeyGuest">Public Key to Certify</label>
  </div>
</template>

<template name="certificateTemplate">
  <option value="{{title}}">{{title}}</option>
</template>


<template name="category">
  <option value="{{category}}">{{category}}</option>
</template>

<template name="dateInput">
  <div hidden class="input-field col s12 m6 date-wrapper">
      <input type="date" class="datepicker">
      <label>From</label>
  </div>
  <div hidden class="input-field col s12 m6 date-wrapper">
      <input type="date" class="datepicker">
      <label>To</label>
  </div>
</template>

<template name="descriptionInput">
  <div hidden class="input-field col s12 description-wrapper">
    <textarea name="description" class="materialize-textarea" id="description"></textarea>
    <label for="description">Detailed Description</label>
  </div>
</template>

<template name="floatingButtonCreateCertificate">
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large">
      <i class="material-icons">add</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating date-btn add"><i class="material-icons" id="date-icon">date_range</i></a>
      </li>
      <li>
        <a class="btn-floating description-btn add"><i class="material-icons" id="desc-icon">insert_comment</i></a>
      </li>
    </ul>
  </div>
</template>

<template name="nav">
  <nav class="blue darken-2">
    <div class="nav-wrapper">

      <a href="#!" class="brand-logo">Certex</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
      </ul>

    </div>
  </nav>
</template>

<template name="fileInput">
    <div class="file-field input-field">
      <div class="btn">
        <span>Upload File</span>
        <input type="file" name="">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
</template>
